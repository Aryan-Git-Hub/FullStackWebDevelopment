<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <fieldset>
         <legend>Dummy Form</legend>
         <!-- work with fieldset tag -->
         <form method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br><br>
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc"></textarea>
            <br><br>
            Gender:
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_male" name="gender">
            <label for="gender_female">Female</label>
            <input type="radio" id="gender_female" name="gender">
            <br><br>
            <select name="pets" id="pet-select"> <!-- remove multiple to single select functionality -->
               <option value="">--Please choose an option--</option>
               <option value="dog">Dog</option>
               <option value="cat">Cat</option>
               <option value="hamster">Hamster</option>
               <option value="parrot">Parrot</option>
               <option value="spider">Spider</option>
               <option value="goldfish">Goldfish</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
         </form>
      </fieldset>
   </body>
</html>
